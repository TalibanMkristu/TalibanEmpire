<div class="room-specific">
    {% for message in messages %}
    <h4 style="color: red;"> {{message}} </h4>
    {% endfor %}
    {% for room in rooms %}
    {% if request.user == room.host %}
    <a href="{% url 'update-room' room.id %}">Edit</a>
    <a href="{% url 'delete-room' room.id %}">Delete</a>
    {% endif %}
    <a href="{% url 'user-profile' room.host.id %}"><span style="color: aquamarine;">@{{room.host.username}} </span></a>
    <h5 class="my-h5-p" style="font-size: 1.1em;">  <a href="{% url 'zchatroom' room.id %}"># {{room.name}} </a> </h5>
    <small> <h5 class="my-h5-p" style=" color: aquamarine; text-align: end; padding-right: 5px;">{{room.topic.name}}</h5></small>
    <hr>
    {% endfor %} 
</div>
